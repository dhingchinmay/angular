<div class="container">
  <div class="row">
    <form [formGroup]="rform" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Recipe Name</label>
          <input type="text" name="" id="" class="form-control" formControlName="name" >
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <label for="">Image URL</label>
          <input type="text" name="" id="" class="form-control" formControlName="imageurl" #imgpath >
        </div>
      </div>

      <div class="col-4">
        <div class="form-group">
          <img [src]="imgpath.value" class="img-responsive pimg">
        </div>
      </div>
    </div>
    <br>

   <div class="row">
     <div class="col-12">
      <div class="form-group">
        <label for="">Recipe Description</label>
        <textarea name="" id="" rows="3" class="form-control" formControlName="description" ></textarea>
      </div>
     </div>
   </div>
   <br>

   <div class="form-group" formArrayName = "ingredients">
      <label for="">Ingredients</label>
      <div class="row" style="margin: 5px 0;" *ngFor="let ingredcntr of rform.get('ingredients')['controls']; let i=index" [formGroupName]="i">
        <div class="col-8">
          <input type="text" name="" id="" class="form-control" placeholder="" formControlName="name">
        </div>
        <div class="col-2">
          <input type="number" name="" id="" class="form-control" placeholder=""  formControlName="amount">
        </div>
        <div class="col-2">
          <button type="button" name="" (click)="delingredient(i)" >X</button>
        </div>
     </div>
     <div class="row">
       <div class="col-3">
        <button type="button" class="btn btn-primary" (click)="onaddingred()">Add Ingredients</button>
       </div>

     </div>
   </div>


  <br>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="rform.invalid">Submit</button>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

    </div>



  </form>
  </div>
</div>
