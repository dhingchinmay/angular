<a class="list-group-item clearfix"  style="cursor: pointer;" [routerLink]="[id]" [routerLinkActive]="['activeitem']">
  <div class="pull-left" style="float: left;">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>

  <span class="pull-right" style="float: right;">
    <img src="{{recipe.imgPath}}" alt="{{recipe.name}}" class="img-responsive" style="height: 60px; width: 60px;">
  </span>
</a>
