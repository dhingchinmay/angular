<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-md-offset-2">
      <h1>Register</h1>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="email" ngModel class="form-control" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="password" ngModel class="form-control" required>
        </div>

        <br>
        <button type="submit" class="btn btn-primary"  [disabled]="form.invalid"> Sign Up</button>
      </form>
    </div>
  </div>
</div>
