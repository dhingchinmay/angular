<div class="row">
  <div class="col-12">
    <form (ngSubmit)="addingredient(f)" #f="ngForm">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success"   [disabled]="!f.valid">{{editmode ? 'Update' : 'Add'}}</button>
          <button type="button" class="btn btn-danger"  (click)="deleteingredient()" *ngIf="editmode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="clearingredient()">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
